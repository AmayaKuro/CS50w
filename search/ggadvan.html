<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="advan.css">
    <title>Search</title>
</head>

<body>
    <div id="navigate">
        <ul>
            <li id="left">
                <span>Google</span>
            </li>

            <li id="right">
                <div>
                    <a class="link" href="google.html">Search</a>
                </div>
                <div>
                    <a class="link" href="ggimg.html">Images</a>
                </div>
            </li>
        </ul>
    </div>
    <div id="main">
        <span id="name">Advances search</span>
        <br><br>
        <span id="intro">Find page has...</span>
        <div id="form">
            <form action="https://google.com/search">
                <div>
                    <div>
                        <label>
                            all these words:
                        </label>
                    </div>
                    <input type="text" name="as_q" placeholder="Search">
                </div>
                <div>
                    <div>
                        <label>
                            this exact word or phrase:
                        </label>
                    </div>
                    <div>
                        <input type="text" name="as_epq" placeholder="Search">
                    </div>
                </div>
                <div>
                    <div>
                        <label>
                            any of these words:
                        </label>
                    </div>
                    <div>
                        <input type="text" name="as_oq" placeholder="Search">
                    </div>
                </div>
                <div>
                    <div>
                        <label>
                            none of these words:
                        </label>
                    </div>
                    <div>
                        <input type="text" name="as_eq" placeholder="Search">
                    </div>
                </div>
                <div id="button_holder">
                    <input type="submit" value="Google Search" id="Search">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
