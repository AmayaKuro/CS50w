{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Entry found</h1>

    <ul>
        {% for match in matches %}
            <li><a href="{% url "entry" title=match %}"> {{ match }} </a></li>
        {% empty %}
            <h2>No matches</h2>
        {% endfor %}
    </ul>

{% endblock %}
